<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/89d0bd21f5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="searchBar">
          <form action="#" id="search-form">
            <div
              class="p-2 bg-light rounded rounded-pill shadow-sm mb-4 border border-danger border-1"
            >
              <div class="input-group">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Type a city..."
                  aria-describedby="button-addon1"
                  class="form-control border-0 bg-light"
                  autocomplete="off"
                />
                <div class="input-group-append icon">
                  <button
                    id="button-addon1"
                    type="submit"
                    class="btn btn-link text-danger"
                  >
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="container">
          <div class="row">
            <!-- First column -->
            <div class="col-md-6 general">
              <!-- Content for the first column (first line) -->
              <ul>
                <li>
                  <span id="date"></span>
                </li>
                <li>
                  <span id="temperature"></span>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C </a>
                    |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </li>
              </ul>
            </div>
            <!-- Second column -->

            <div class="col-md-6 currentWeather">
              <!-- Content for the second column (first line) -->
              <div class="row">
                <div class="col-md-6">
                  <img src="" alt="" id="icon" />
                </div>
                <div class="col-md-6 properties">
                  <div>Humidity: <span id="humidity"></span>%</div>
                  <div>Wind: <span id="wind"></span> km/h</div>
                  <div id="description"></div>
                </div>
              </div>
              <!-- Content for the second column (second line) -->
              <h1 id="city"></h1>
              <h2 id="month"></h2>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>

      <h6>
        <a href="https://github.com/Batsola/app-project" class="gitHubLink"
          >Open-source code</a
        >
        by Amina Batsola
      </h6>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
